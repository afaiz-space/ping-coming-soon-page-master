<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 16px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://kit.fontawesome.com/09e326ae53.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="logo" /></header>
    <main class="container">
      <section class="content">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </section>
      <form>
        <input type="email" id="email" placeholder="Your e-mail address..." />
        <span id="error">Please provide a valid email address</span>
        <button id="btn">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="dashboard" />
    </main>
    <footer>
      <div class="social-icon">
        <a href="#" title="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" title="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" title="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/afaiz-space" target="_blank">faizan</a>.
      </p>
    </footer>
    <script src="./app js/app.js"></script>
  </body>
</html>
